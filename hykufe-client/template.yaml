                name: job-port
            resources:
              requests:
                cpu: "2000m"
                memory: "4096Mi"
                nvidia.com/gpu: "1"
              limits:
                cpu: "2000m"
                memory: "4096Mi"
                nvidia.com/gpu: "1"
        restartPolicy: OnFailure
        imagePullSecrets:
          - name: default-secret
