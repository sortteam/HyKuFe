apiVersion: hykufe.com/v1alpha1
kind: HorovodJob
metadata:
  name: horovod-job-example
  labels:
    "volcano.sh/job-type": Horovod
spec:
  schedulerName: volcano
  dataShareMode:
    nfsMode:
      ipAddress: 10.233.96.94
      path: /volume
  dataSources:
    - name: "s3-secret"
      s3Source:
        s3SecretName: s3-secret
        directory: data
  volumes:
    - volumeClaimName: "data-volume"
      mountPath: "/data"
      volumeClaim:
        accessModes:
          - ReadWriteMany
        storageClassName: manual
        resources:
          requests:
            storage: 20Gi
        volumeMode: FileSystem
  master:
    replicas: 1
    name: master
    template:
      spec:
        containers:
          - command:
              - /bin/bash
              - -c
              - |
                set -o pipefail;
                WORKER_HOST=`cat /etc/volcano/worker.host | tr "\n" ","`;
                mkdir -p /var/run/sshd; /usr/sbin/sshd;
                mkdir -p /result/log;
                sleep 10;
                mpiexec --allow-run-as-root --host ${WORKER_HOST} -np 2 python /examples/tensorflow2_mnist.py 2>&1 | tee /result/log/mpi_log;

